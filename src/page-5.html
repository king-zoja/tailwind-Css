<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HANTI QARAN - Contact Us</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-blue-700 to-red-600 text-white font-sans min-h-screen p-6">

  <header class="text-center mb-10">
    <h1 class="text-4xl font-bold">Nala Soo Xiriir ✉️</h1>
    <p class="text-white/80 mt-2">Wax fariin ah noogu reeb ama nala soo xiriir si toos ah</p>
  </header>

  <!-- Contact Form -->
  <form class="max-w-xl mx-auto bg-white/10 p-6 rounded-xl space-y-4">
    <div>
      <label for="name" class="block text-left mb-1 font-semibold">Magacaaga</label>
      <input type="text" id="name" name="name" placeholder="Magac buuxa"
             class="w-full p-3 rounded bg-white/80 text-black focus:outline-none"/>
    </div>
    <div>
      <label for="email" class="block text-left mb-1 font-semibold">Email-ka</label>
      <input type="email" id="email" name="email" placeholder="example@email.com"
             class="w-full p-3 rounded bg-white/80 text-black focus:outline-none"/>
    </div>
    <div>
      <label for="message" class="block text-left mb-1 font-semibold">Fariintaada</label>
      <textarea id="message" name="message" rows="4" placeholder="Halkan fariintaada ku qor..."
                class="w-full p-3 rounded bg-white/80 text-black focus:outline-none"></textarea>
    </div>
    <div class="text-center">
      <button type="submit" class="bg-white text-red-600 font-bold py-2 px-6 rounded-full hover:bg-red-100 transition">
        Send Message 💌
      </button>
    </div>
  </form>

  <div class="text-center mt-10">
    <a href="page-1.html" class="underline text-white/70 hover:text-white">← Back to Home</a>
  </div>

  <footer class="text-center text-white/70 mt-12 text-sm">
    © 2025 HANTI QARAN | Contact Zoja & Saciida
  </footer>

</body>
</html>
